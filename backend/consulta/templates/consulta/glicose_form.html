{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
  <div class="card-body">
    <h4> <B><label>{{ user.get_full_name }} - Familia {{ familia}}</label></B></h4>
    <hr>
    <a href="{% url 'glicose_list' %}" class ="btn btn-warning">Voltar</a>
    <hr>
    <h5><b>Controle da Taxa de Glicose</b></h5>
    <hr>

    <form action="." method="POST">
      {% csrf_token %}

      {{ form|bootstrap }}

      <button class ="btn btn-success" type="submit">Salvar</button>

    </form>
  </div>
{% endblock %}
