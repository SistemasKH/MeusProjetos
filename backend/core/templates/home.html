{% extends 'base.html' %}
{% load usergroup_tags %}

{% block titulo %} Home {% endblock %}

{% block content %}
  <div class ="card-body">
    <h5 style="color:#363638">Olá <b>{{ user.get_full_name }}</b></h5>
    {% if not familia %}
      <div class="d-sm-flex align-items-center justify-content-between">
        <a href="{% url 'familia_add' %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" class="fas fa-plus fa-sm text-white-50">
          <i class="fas fa-plus fa-sm text-white-50"></i>Adicionar Família</a>
      </div>
    {% endif %}
    <div class="bg-grafico-image">
      <img src="../../static/img/my_img/brasileiros_idosos.jpg" style="width: 50vw"/>
    </div>
  </div>
{% endblock %}
