{% extends "base.html" %}

{% block titulo %} Login {% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md">
        <h1>Login</h1>
        <form action="." method="POST">
          {% csrf_token %}

          <label>Email</label>
          <input id="id_username" name="username" class="form-control" type="email" placeholder="Email..." autofocus>
          <br>

          <label>Senha</label>
          <input id="id_password" name="password" class="form-control" type="password" placeholder="Senha...">
          <br>

          <a class="btn btn-link mb-3" href="{% url 'password_reset' %}">Esqueci a senha</a>
          <br>

          <input class="btn btn-info btn-lg" type="submit" value="Enviar">
          <a href="{% url 'responsavel_principal_add' %}" class="btn btn-warning btn-lg">Cadastro</a>

        </form>
      </div>
      <div class="col-md-3">
      </div>
    </div>
  </div>

{% endblock %}
